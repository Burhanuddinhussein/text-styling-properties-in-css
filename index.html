<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#h1 {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 50px;
    color: rosybrown;
}
#p1 {
font-family: sans-serif;
font-size: 35px;
color: rgb(225, 196, 255);
}


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling properties</title>
</head>
<body>
    <h1 id="h1">Gorillas</h1>
    <p id="p1">Gorillas are herbivorous, predominantly ground-dwelling great apes that inhabit the tropical forests of equatorial
    Africa. The genus Gorilla is divided into two species: the eastern gorilla and the western gorilla, and either four or
    five subspecies.</p>
</body>
</html>
